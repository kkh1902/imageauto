{% extends "base.html" %}

{% block title %}이미지 생성 - ImageAuto{% endblock %}

{% block content %}
<div class="page-header">
    <h2>이미지 생성</h2>
    <p>ImageFX를 사용하여 AI 이미지를 생성합니다</p>
</div>

<div class="generation-form">
    <div class="form-group">
        <label for="image-prompt">프롬프트</label>
        <textarea id="image-prompt" rows="6" placeholder="생성하고 싶은 이미지를 설명해주세요..."></textarea>
    </div>
    
    <!-- 프롬프트 제안 버튼들 -->
    <div class="prompt-suggestions">
        <label>빠른 프롬프트:</label>
        <div class="suggestion-buttons">
            <button type="button" class="suggestion-btn" data-prompt="Half body portrait. A tall, glamorous Korean female volleyball player, 2 meters in height, stands confidently on an indoor court after a match. She wears a sleek, form-fitting spandex volleyball uniform with a cropped top that highlights her stunning, well-toned, and perfectly proportioned athletic figure. Her hair is neatly tied up, and she smiles warmly at a short sports reporter holding a microphone. She towers over the volleyball net, with a vibrant gymnasium full of cheering fans in the background. She has big eyes, beautiful makeup, a small waist, and muscular legs. She appears to be around 20 years old. The scene is dynamic, detailed, and highly realistic.">
                <i class="fas fa-volleyball-ball"></i>
                배구선수
            </button>
            
            <button type="button" class="suggestion-btn" data-prompt="A beautiful Korean woman in her 20s, professional headshot, natural lighting, high quality portrait">
                <i class="fas fa-user"></i>
                인물 사진
            </button>
            
            <button type="button" class="suggestion-btn" data-prompt="Beautiful landscape photography, golden hour lighting, mountains and lakes, 4K resolution, professional photography">
                <i class="fas fa-mountain"></i>
                풍경
            </button>
            
            <button type="button" class="suggestion-btn" data-prompt="Modern interior design, minimalist style, natural lighting, clean and elegant, high-end furniture">
                <i class="fas fa-home"></i>
                인테리어
            </button>
            
            <button type="button" class="suggestion-btn" data-prompt="Cute cartoon character, kawaii style, pastel colors, friendly expression, digital art">
                <i class="fas fa-smile"></i>
                캐릭터
            </button>
            
            <button type="button" class="suggestion-btn" data-prompt="Abstract digital art, vibrant colors, geometric patterns, modern artistic style, high resolution">
                <i class="fas fa-palette"></i>
                추상화
            </button>
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label for="aspect-ratio">가로세로 비율</label>
            <select id="aspect-ratio">
                <option value="9:16" selected>9:16 (세로)</option>
                <option value="16:9">16:9 (가로)</option>
                <option value="1:1">1:1 (정사각형)</option>
                <option value="4:3">4:3</option>
                <option value="3:4">3:4</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="image-quality">품질</label>
            <select id="image-quality">
                <option value="standard">표준</option>
                <option value="high" selected>고품질</option>
                <option value="ultra">초고품질</option>
            </select>
        </div>
    </div>
    

    
    <button id="generate-image-btn" class="btn btn-primary">
        <i class="fas fa-magic"></i> 이미지 생성
    </button>
</div>

<!-- 생성 진행률 -->
<div id="image-progress" class="progress-container" style="display: none;">
    <div class="progress-header">
        <h4>이미지 생성 중...</h4>
        <p id="image-progress-message">AI가 이미지를 생성하고 있습니다...</p>
    </div>
    <div class="progress-bar">
        <div class="progress-fill" id="image-progress-fill"></div>
    </div>
    <div class="progress-percentage" id="image-progress-percentage">0%</div>
</div>

<!-- 생성 결과 -->
<div id="image-result" class="result-container" style="display: none;">
    <h3>생성 결과</h3>
    <div class="result-content" id="image-result-content">
        <!-- 동적으로 로드됨 -->
    </div>
</div>

<!-- 최근 생성한 이미지 -->
<div class="recent-images">
    <h3>최근 생성한 이미지</h3>
    <div id="recent-images-grid" class="media-grid">
        <p style="text-align: center; color: #6b7280; grid-column: 1 / -1;">아직 생성된 이미지가 없습니다.</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/image-generation.js') }}"></script>
{% endblock %}
